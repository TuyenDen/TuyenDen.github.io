<!DOCTYPE html>
<html lang="en">
<head>
	<title>TUYEN Form</title>
	<meta charset="utf-8"/>
	<meta name="description" content="TUYEN Form"/>
	<meta name="keywords" content="Form, Course, IT, Registration"/>
	<mate name="author" content="Tuyen den"/>
	<script src="lophoc.js"></script>
</head>
<body>
	<h1>TUYEN Education</h1>
	<h2>Registrantion Form</h2>
	<form id="registerform" method="post" action="payment.html">
		<fieldset>
			<legend>Personal information</legend>
			<p><label for="firstname">Enter your First Name:</label><input type="text" id="firstname" name="firstname"></p>

			<p><label for="lastname">Enter your Last Name:</label><input type="text" id="lastname" name="lastname"></p>

			<p><label for="email">Enter your Email:</label><input type="text" id="email" name="email"></p>

			<p><label for="phonenumber">Enter your Phone Number:</label><input type="text" id="phonenumber" name="phonenumber"></p>

			<p><label for="ege">Enter your Ege:</label><input type="text" id="ege" name="ege"></p>
		</fieldset>	
		<br/>
		<fieldset>
			<legend>Select your occupation</legend>
			<label for="highschool">Highschool</label>
			<input type="radio" name="occupation" id="highschool" value="highschool"/><br/>

			<label for="university">University</label>
			<input type="radio" name="occupation" id="university" value="highschool"/><br/>

			<label for="working">Working</label>
			<input type="radio" name="occupation" id="working" value="working"/><br/>

			<label for="retired">Retired</label>
			<input type="radio" name="occupation" id="retired" value="retired"/><br/>
		</fieldset>

		<br/>
		<fieldset>
			<legend>Select Courses</legend>
			<label for="logicmath">Logic Math - 499k</label>
			<input type="checkbox" name="logicmath" id="logicmath" value="logicmath"/><br/>

			<label for="python">Python Basic - 799k</label>
			<input type="checkbox" name="python" id="python" value="python"/><br/>

			<label for="wed">Wed Basic - 749k</label>
			<input type="checkbox" name="wed" id="wed" value="wed"/><br/>

			<label for="game">Game Python - 149k</label>
			<input type="checkbox" name="game" id="game" value="python"/><br/>

			<label for="datascience">Dta Science Basic - 249k</label>
			<input type="checkbox" name="datascience" id="datascience" value="datascience"/><br/>

			<label for="ai">AI Basic - 499k</label>
			<input type="checkbox" name="ai" id="ai" value="ai"/><br/>
		</fieldset>
		<br/>
		<label> Payment method</label>
		<select name="payment" id="payment">
			<option value="none">Please select</option>
			<option value="paypal">Paypal</option>
			<option value="creditcard">Credit Card</option>
		</select>
		<br/>
		<br/>
		<input type="submit" value="Register Now"/>
		<input type="reset" name="reset">

		
	</form>
</body>
</html>
